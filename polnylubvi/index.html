<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>полны любви</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Preload (чтобы быстрее после перехода с aparte.band) -->
  <link rel="preload" as="video" href="video.mp4" type="video/mp4" />
  <link rel="preload" as="image" href="release_title.png" />
  <link rel="preload" as="image" href="yandex.png" />
  <link rel="preload" as="image" href="vk.png" />
  <link rel="preload" as="image" href="kion.png" />
  <link rel="preload" as="image" href="zvuk.png" />
  <link rel="preload" as="image" href="apple.png" />
  <link rel="preload" as="image" href="spotify.png" />
</head>

<body>
  <div id="stage">
    <!-- Видео: слева, прижато к низу, опущено на 10vh (низ обрезан) -->
    <video
      id="bg-video"
      autoplay
      muted
      loop
      playsinline
      preload="auto"
      webkit-playsinline
      aria-label="video"
    >
      <source src="video.mp4" type="video/mp4" />
    </video>

    <!-- Название релиза (картинка) — чуть выше центра -->
    <img
      id="release-title"
      src="release_title.png"
      alt=""
      draggable="false"
      decoding="async"
      loading="eager"
    />

    <!-- Плашка справа: #fdb0c0, полупрозрачная, В 2 РАЗА МЕНЬШЕ (scale 0.5) -->
    <aside id="stream-panel" aria-label="streaming links">
      <nav id="streams">
        <!-- порядок: в обратную сторону (yandex -> ... -> spotify) -->
        <a class="stream" href="https://music.yandex.ru/album/36297300/track/138373316?ref_id=4BDABF68-5903-4C4A-98A7-35D7E17B8213&utm_medium=copy_link" target="_blank" rel="noopener noreferrer">
          <img class="stream-icon" src="yandex.png" alt="Yandex Music" draggable="false" decoding="async" loading="eager" />
        </a>

        <a class="stream" href="https://vk.ru/audio-2001043938_136043938" target="_blank" rel="noopener noreferrer">
          <img class="stream-icon" src="vk.png" alt="VK" draggable="false" decoding="async" loading="eager" />
        </a>

        <a class="stream" href="https://mts-music-spo.onelink.me/sKFX/ex58sdmo" target="_blank" rel="noopener noreferrer">
          <img class="stream-icon" src="kion.png" alt="KION" draggable="false" decoding="async" loading="eager" />
        </a>

        <a class="stream" href="https://share.zvuk.com/cLQ0/9bw5ym1b" target="_blank" rel="noopener noreferrer">
          <img class="stream-icon" src="zvuk.png" alt="Zvuk" draggable="false" decoding="async" loading="eager" />
        </a>

        <a class="stream" href="https://music.apple.com/ru/album/%D0%BF%D0%BE%D0%BB%D0%BD%D1%8B-%D0%BB%D1%8E%D0%B1%D0%B2%D0%B8/1808785284?i=1808785286" target="_blank" rel="noopener noreferrer">
          <img class="stream-icon" src="apple.png" alt="Apple Music" draggable="false" decoding="async" loading="eager" />
        </a>

        <!-- Spotify — пока вставляем как есть (ты потом заменишь) -->
        <a class="stream" href="https://vk.ru/audio-2001043938_136043938%D1%81%D0%BF%D0%BE%D1%82%D0%B8%D0%BA" target="_blank" rel="noopener noreferrer">
          <img class="stream-icon" src="spotify.png" alt="Spotify" draggable="false" decoding="async" loading="eager" />
        </a>
      </nav>
    </aside>
  </div>

  <script src="main.js"></script>
</body>
</html>
